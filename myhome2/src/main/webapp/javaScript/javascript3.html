<script>
	// 문장 끝에 ; 붙여야 함
	// 그러나 안붙이면 알아서 자동으로 붙여줌
	// 문제는 [] 앞에 ; 생략은 오류가 발생하므로 가급적 ; 쓰기
	alert("화면에 경고창 띄울때 사용");
	alert("; 생략가능");
	
	// forEach 배열의 각 요소마다 forEach에게 전달한 함수 호출
	[1,2,3].forEach(console.log);
	
	// 최신식
	// 람다를 이용한 표기식 -> 장점: 함수가 계속적으로 메모리를 차지하지 않고
	// 잠깐 만들어서 쓰고 버린다. 메모리 활용도가 훨씬 높아지고 코드도 간결해짐
	// 최신언어들이 모두 람다 지원. 
	//		자바, 파이썬, 코틀린, 자바스크립트, go 등
	a = [1,2,3,4,5]
	a.forEach( (e) => {
		console.log(e);
	})
</script>
