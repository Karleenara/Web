<script>
	let nums = [ 3, 6, 1, 2, 75, 34, 23, 62, 45 ]
	// 배열에서 짝수만 골라내기
	for (i = 0; i < nums.length; i++) {
		if (nums[i] % 2 == 0)
			console.log(nums[i]);
	}

	// 새로운 배열 만드려면
	let evens = [];
	for (i = 0; i < nums.length; i++) {
		if (nums[i] % 2 == 0)
			// push 데이터 추가 함수
			evens.push(nums[i]);
	}
	console.log(evens);

	// filter : 데이터 걸러내는 함수
	function isEven(num) {
		return num % 2 == 0;
	}
	evens = nums.filter(isEven);
	console.log(evens);
	
	evens = nums.filter(x => x % 2 == 0);
	console.log(evens);
	
	// 출력용 - 매개변수 하나, 반환값 없음
	nums.forEach(x => {
		console.log(x);
	});
	
	// filter가 반환하는 항복이 배열이라서 다시 배열의 맴버 함수 호출 가능
	nums.filter(x => x%2 == 0).forEach(x => console.log(x));
	
	// 문자열 배열
	let words = ["array","assembly", "java", "programming", "c", "language",
				"library","tutor","cloud","os"];
	
	// 글자수 5개 이상인 것만 출력
	w = words.filter(w => w.length >= 5)
	console.log(w);
	
	// map 함수
	// 		데이터 전체에 특정 연산 수행할 때
	// 		매개변수 하나 반환값 하나
	// nums 배열에 2씩 곱한 배열 만들기
	twonums = nums.map(x => x*2)
	console.log(twonums);
	
	// words 배열 대문자로 바꾸기
	// toUpperCase()
	toup = words.map(x => x.toUpperCase());
	console.log(toup);
</script>
