<body>
	<h1>화살표함수</h1>
	<p> 함수가 비교적 짧고 간단해서 별도의 함수를 만들기에는 애매하고,
		굳이 메모리를 계속 잡고 있을 필요 없고,
		전체 시스템에서 일부만을 담당할때 이름도 없이 간단하게 만들어서 쓰고 버릴 수 있음
		
		이 표현식은 this인자 사용 x, 함수표현식은 가능
		
	<br/>
	
	<pre>
	일반함수
	function(a, b){
		return a+b
		}
		
	함수표현식
	add = function(a,b){
		return a+b
		}

	화살표함수 
	add = (a,b)=>{
		return a+b
		}
	</pre>

</body>
</html>
<script>
	function add1(a,b){
		return a+b;
	}
	
	add2= function(a,b){
		return a+b;
	}
	
	add3 = (a,b)=>{
		return a+b;
	}
	
	console.log(add1(1,2))
	console.log(add2(1,2))
	console.log(add3(1,2))
</script>
