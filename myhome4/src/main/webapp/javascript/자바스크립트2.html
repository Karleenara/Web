	<input type="text" name="result">

	<button type="text" id="btnResult">결과확인</button>

<script>
	window.onload=()=>{
		init();
		let btnResult = document.getElementById("btnResult");
		btnResult.addEventListener("click", ()=>{
			let result = 0;
			nums = document.getElementsByName("nums");
			for(i=0; i<nums.length; i++){
				result += parseInt(nums[i].value); // 값이 String
			}
			document.getElementsByName("result")[0].value = result;
		});
	}
	
	function init(){
		values=[5,11,16,2,6,4,7,10,1,2];
		nums = document.getElementsByName("nums");
		for(i=0; i<nums.length; i++){
			nums[i].value = values[i];
	}
	}
</script>
